<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="fd.css">
    <script type="text/javaScript" src="fd.js"></script>
    
</head>
<body>
    <div class="cont">
        <div class="slider">
            <div class="page">
                <div class="d">
                    <h2>New Here?</h2>
                    <p> Press Sign-up and Go register</p>
                    <button class="buttona" id="sign">Sign-up</button>
                </div>
        
                <div class="glissant-g">
                    <form action="" class="login">
                        <h2 style="text-align: center;">login</h2>
                        <div class="fas-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" id="email">
                        </div>
                        <div class="fas-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="pwd" placeholder="Password">
                        </div>
                        <button class="buttono-2">login</button>
                        <h4 style="text-align: center;">Login with social platforms</h4>                    
                        <div class="fab">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-linkedin"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-google"></i>
                        </div>
                    </form>
                </div>
            </div>
            <div class="page">
                <div class="glissant-d">
                    <form action="" class="sign-up">
                        <h2 style="text-align: center;">Sign-up</h2>
                        <div class="fas-container">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" id="name">
                        </div>
                        <div class="fas-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" id="email1">
                        </div>
                        <div class="fas-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="mdp1" placeholder="Password">
                        </div>
                        <div class="fas-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="cpwd" placeholder="Confirm Password">
                        </div>
                        <button class="buttono-2">Sign-up</button>
                        <h4 style="text-align: center;">Sign-up with social platforms</h4>                    
                        <div class="fab">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-linkedin"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-google"></i>
                        </div>
                    </form>
                </div>
                <div class="g">
                    <h2>One of us?</h2>
                    <p> Press Login and Get<br> access to your account</p>
                    <button class="buttona" id="log">Log In</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
